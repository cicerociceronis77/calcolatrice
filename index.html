<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatrice</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>


  <div class="calcolatrice">

    <div class="interazioni">

      <div class="schermo"></div>

      <div class="tastiera">

        <div class="numeri">
          <button class="numero1 numero" data-number="1">1</button>
          <button class="numero2 numero" data-number="2">2</button>
          <button class="numero3 numero" data-number="3">3</button>
          <button class="numero4 numero" data-number="4">4</button>
          <button class="numero5 numero" data-number="5">5</button>
          <button class="numero6 numero" data-number="6">6</button>
          <button class="numero7 numero" data-number="7">7</button>
          <button class="numero8 numero" data-number="8">8</button>
          <button class="numero9 numero" data-number="9">9</button>
          <button class="numero0 numero" data-number="0">0</button>

          <button class="virgola">.</button>
          <button class="uguale">=</button>

        </div>
        
        <div class="operatori">
          <button class="cancella">C</button>
          <button class="diviso operatore" data-operator="รท">&#247;</button>
          <button class="per operatore" data-operator="x">&times;</button>
          <button class="meno operatore" data-operator="-">&#45;</button>
          <button class="piu operatore" data-operator="+">+</button>
        </div>

      </div>

    </div>
  
    

  </div>  
  

  <script src="script.js"></script>
</body>
</html>
